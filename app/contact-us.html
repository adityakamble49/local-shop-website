            </ul>
          </div><!-- /.navbar-collapse -->

  <!-- Main Container -->
  <div class="container">

    <form class="form-horizontal" action="" method="post"  id="contact_form">
      <fieldset>
      <!-- Form Name -->
      <legend><strong>Contact Us</strong></legend>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label">Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input  name="first_name" placeholder="Name" class="form-control"  type="text">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Email</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input  name="first_name" placeholder="Email" class="form-control"  type="email">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Message</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              <textarea name="first_name" placeholder="Message" class="form-control"></textarea>
            </div>
          </div>
        </div>
        <div class="form-group">
        <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <button type="submit" class="btn btn-danger" >Send <span class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>
      </fieldset>
    </form>

    <hr>

    <!-- Footer Open -->
    <div class="footer">

      <div class="row">
        <div class="col-sm-3 col-xs-6">

            </div>

        <div class="col-sm-3 col-xs-6">

            <div class="panel-heading">Footer Widget</div>

        <div class="col-sm-3 col-xs-6">

        <div class="col-sm-3 col-xs-6">

            <div class="panel-heading">Footer Widget</div>
            <div class="panel-body">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 col-md-offset-5">
          <div class="text-muted">Local Shop Website 2016</div>
          <br>
        </div>
      </div>

    </div>
